{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center py-4">
  <div class="card shadow" style="width: 100%; max-width: 540px;">
    <div class="card-header d-flex align-items-center" style="background: #ffb6a8; color: #4a1f10; font-weight: 700;">
      <i class="fas fa-key me-2"></i> Change Password
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Old Password</label>
          {{ form.old_password }}
          {{ form.old_password.errors }}
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          {{ form.new_password1 }}
          {{ form.new_password1.errors }}
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm New Password</label>
          {{ form.new_password2 }}
          {{ form.new_password2.errors }}
        </div>
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-success" type="submit">Update Password</button>
          <a class="btn btn-secondary" href="{% url 'customer:profile' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
